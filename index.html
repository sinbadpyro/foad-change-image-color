<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="row p-2">
        <div class="col-sm-8" id="left-side">
            <h1 id="top-text" class="text-center mt-5"></h1>
            <div id="imageholder">
                <img src="mer.jpg" id="mer" alt="mer"  class="img-fluid">
                <img src="campagne.jpg"  id="campagne" alt="Campagne" class="img-fluid">
                <img src="montagne.jpg" id="montagne" alt="montagne" class="img-fluid">
            </div>

            <h2 id="bottomtext" class="text-center"></h2>
        </div>
        <div class="col-sm-4 pt-2" id="right-side">
            <h6>
                Choissisez un image :
            </h6>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary" onclick=showmer();>Mer</button>

                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-primary" onclick="showmontagne();">Montagne</button>

                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-primary" onclick="showcampagne();">Campagne</button>
                </div>
            </div> <!--END OF BUTTON LIST-->

            <div id="titre" class="mt-4">
                <h6>Veuillez saissez un titre:</h6>
                <input type="text" id="fname" name="fname"><br><br>
            </div>

            <div id="textbox">
                <h6>Veuillez saissisez un texte</h6>
                <textarea id="bottomtextinput" name="w3review" rows="3" cols="50" class="text-start">
une ville ou il faut bon vivre
                    </textarea>
            </div><!--END OF TEXT BOX-->

            <div id="radio" class="mt-3">
                <h6>Veuillez selectionner une police</h6>
                <input class="form-check-input" type="radio" name="exampleRadios" onclick="verdanaFont();"
                 id="exampleRadios1" value="option1"
                    checked="">
                <label class="form-check-label" for="exampleRadios1" >
                    Verdana
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" onclick="robotoFont();"
                id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Roboto
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" onclick="arialFont();"
                id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Arial
                </label>
            </div><!--END OF RADIO-->


            <div id="color" class="mt-3">
                <h6>Veuillez Choissisez un couleur de texte</h6>
                <input type="color" name="color" id="color-picker">
            </div><!--END OF COLOR-->

            <div id="text" class="mt-3">
                <label for="cars">
                    <h6>Veuillez Choissisez un style de texte:</h6>
                </label>
                <br>
                <select name="style" id="textpicker">
                    <option value="Normal" onclick="normalstyle();">Normal</option>
                    <option value="italic" onclick="italicstyle();">Italic</option>
                    <option value="strong" onclick="strongstyle();">strong</option>
                   
                </select>
            </div><!--END OF TEXT-->

            <div id="button" class="mt-4">
                <button type="button" class="btn btn-secondary" id="print" onClick="window.print()">Imprimer</button>
            </div>


        </div>
    </div> <!--END OF ROW-->
    <script src="script.js"></script>
</body>

</html>
